<!DOCTYPE html>
<html>
<head>
	<title>Admission Form</title>
<style>
	#grad {
		background-image: linear-gradient(to right, #e9f1f7, #098eed);
		margin-left: 300px;
		width: 700px;
	}
</style>
</head>
<body>
	<div class="form_body" id="grad">
		<table border="2" cellspacing="3" cellpadding="8" width="700px">
			<form action="Success.html" method="POST" target="blank"> 
				<th colspan="2" style="font-family: halvetica; font-size:20px;">Student Registration Form</th>
				<tr>
					<td>Student Name: </td>
					<td><input type="text" placeholder="Student Name"</td>
				</tr>
				<tr>
					<td>Father's Name: </td>
					<td><input type="text" placeholder="Father's Name"</td>
				</tr>
				<tr>
					<td>Mother's Name: </td>
					<td><input type="text" placeholder="Mother's Name"</td>
				</tr>
				<tr>
					<td>Address: </td>
					<td><textarea rows="5" cols"50"> Enter Your Address</textarea></td>
				</tr>
				<tr>
					<td>Date of Birth: </td>
					<td>
						<select name="dd">
							<option value="1">1</option>
							<option value="2">2</option>										<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15</option>
							<option value="16">16</option>
							<option value="17">17</option>										<option value="18">18</option>
							<option value="19">19</option>
							<option value="20">20</option>
							<option value="21">21</option>
							<option value="22">22</option>
							<option value="23">23</option>
							<option value="24">24</option>
							<option value="25">25</option>
							<option value="26">26</option>
							<option value="27">27</option>
							<option value="28">28</option>
							<option value="29">29</option>
							<option value="30">30</option>
							<option value="31">31</option>
						</select>
						<select name="mm">
							<option value="January">January</option>
							<option value="February">February</option>								<option value="March">March</option>
							<option value="April">April</option>
							<option value="May">May</option>
							<option value="June">June</option>
							<option value="July">July</option>
							<option value="August">August</option>
							<option value="September">September</option>
							<option value="October">October</option>
							<option value="November">November</option>
							<option value="December">December</option>
						<select>
						<select name="yy">
							<option value="1995">1995</option>
							<option value="1996">1996</option>									<option value="1997">1997</option>
							<option value="1998">1998</option>
							<option value="1999">1999</option>
							<option value="2000">2000</option>
							<option value="2001">2001</option>
							<option value="2002">2002</option>
							<option value="2003">2003</option>
							<option value="2004">2004</option>
							<option value="2005">2005</option>
							<option value="2006">2006</option>
							<option value="2007">2007</option>
							<option value="2008">2008</option>
							<option value="2009">2009</option>
							<option value="2010">2010</option>
						<select>
					</td>
				</tr>
				<tr>
					<td>Gender: </td>
					<td>
						<input type="radio" name="gender" value="Male" >Male
						<input type="radio" name="gender" value="Female" >Female
					</td>
				</tr>
				<tr>
					<td>Email: </td>
					<td><input type="email" name="email" placeholder="Enter your mail "</td>
				</tr>
				<tr>
					<td>+2/PUC: </td>
					<td>
						<input type="radio" name="stream" value="science" >Science<br>
						<input type="radio" name="stream" value="arts" >Arts
					</td>
				</tr>
				<tr>
					<td>Subject: </td>
					<td>
						<select size="6" multiple>
							<option value="physics">Physics</option>
							<option value="Chemistry">Chemistry</option>
							<option value="Maths">Maths</option>
							<option value="Accountancy">Accountancy</option>
							<option value="Business">Business</option>
							<option value="Arts">Arts</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Interested: </td>
					<td>
						<input type="checkbox" name="Designing" value="on" >Designing<br>
						<input type="checkbox" name="Coding" value="on" >Coding<br>
						<input type="checkbox" name="Hacking" value="on" >Hacking
					</td>
				</tr>
				<tr>
					<td>Photo: </td>
					<td><input type="file" name="pic" accept="image/*"></td>
				</tr>
				<tr>
					<td>Password: </td>
					<td><input type="password" name="password"> </td>
				</tr>
				<tr>
					<td> </td>
					<td>
						<input type="submit" value="submit" >
						<input type="reset" value="reset" >
					</td>
				</tr>
			</form>
		</table>
	</div>
</body>
</html>
