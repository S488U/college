<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Pointer</title>
    <script type="text/javascript">
        function displayPtr(evt) {
            var dom = document.getElementById("message")
            dom.style.left = (evt.clientX - 130) + 'px';
            dom.style.top = (evt.clientY - 25) + 'px';
            dom.style.visibility = "visible";
        }
        function hidePtr() {
            document.getElementById("message").style.visibility = "hidden";
        }
    </script>
</head>

<body onmousedown="displayPtr(event);" onmouseup="hidePtr();">
    <p>
        <span id="message" style="color:red;position:relative;
font-size:26pt; font-weight:bold;">You just clicked here</span>
    </p>
</body>

</html>
