<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate a Box</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
        }
    </style>
</head>

<body>
    <p>
        <button onmousedown="myMove()">Click</button>
    </p>
    <div id="container">
        <div id="animate"></div>
    </div>
    <script type="text/javascript">
        function myMove() {
            var ele = document.getElementById("animate");
            var pos = 0;
            var id = setInterval(frame, 5);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                }
                else {
                    pos++;
                    ele.style.top = pos + 'px';
                    ele.style.left = pos + 'px';
                }
            }
        }
    </script>
</body>

</html>
