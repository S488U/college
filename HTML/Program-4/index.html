<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding program</title>
</head>
<body>
    Q: Write a HTML and CSS program illustrate margin and padding.
    <div style="background-color: #03fc6f; border: 5px solid black; padding: 0;">
        <div style="border: 5px solid black; background-color: #03fccf; margin: 30px 30px;">
                margin-top: 30px;<br>
                margin-right: 30px;<br>
                margin-bottom: 30px;<br>
                margin-left: 30px;<br>
        </div>
    </div>
    <hr>
    <div style="background-color: #fc5e03; border: 5px solid #fc2803; padding: 0;">
        <div style="border: 5px solid black; background-color: yellow; padding: 30px 30px;">
                padding-top: 30px;<br>
                padding-right: 30px;<br>
                padding-bottom: 30px;<br>
                padding-left: 30px;<br>
        </div>
    </div>
</body>
</html>
